<!DOCTYPE html>
<html lang='en'>
<head>
  <meta charset="utf-8" />
  <title>Question {{num}}</title>
</head>
<link href="https://cdn.jsdelivr.net/npm/beercss@3.1.3/dist/cdn/beer.min.css" rel="stylesheet">
<script type="module" src="https://cdn.jsdelivr.net/npm/beercss@3.1.3/dist/cdn/beer.min.js"></script>
<script type="module" src="https://cdn.jsdelivr.net/npm/material-dynamic-colors@0.1.7/dist/cdn/material-dynamic-colors.min.js"></script>
<body  style="text-align: center;">
  <p>{{num}} / {{max_num}}</p>
  <p>Game mode: {{game_mode}}</p>

<!--   <audio controls>
    <source src={{url}} type="audio/mpeg">
    Your browser does not support the audio element.
  </audio> -->
  {% if correct==response %}
    <p style="color:green;">Correct!</p>
    <p>It was a {{correct}}</p>
  {% else %}
    <p style="color:red;">Wrong!</p>
    <p>Your answer was {{response}} but it was: {{correct}}</p>
  {% endif %}
  {% if num|float < max_num|float %}
    <a href="{{ url_for('question', num=num|int+1, max_num=max_num, game_mode=game_mode)}}"><button>Next question</button></a>
  {% else %}
    <a href="{{ url_for('results')}}"><button>Results</button></a>
  {% endif %}
</body>
</html>
